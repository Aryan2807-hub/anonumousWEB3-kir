<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Warning</title>
    <style>
        body {
            background-color: black;
            color: red;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            font-size: 24px;
        }
        #warning {
            display: block;
            font-weight: bold;
        }
        #countdown {
            font-size: 40px;
            font-weight: bold;
        }
        video {
            display: none;
            width: 100%;
            max-width: 500px;
            transform: scaleX(-1); /* Flip the camera for extra weirdness */
        }
    </style>
</head>
<body>
    <h1 id="warning">‚ö†Ô∏è SECURITY ALERT ‚ö†Ô∏è</h1>
    <p>Your device details have been logged.</p>
    <p>Camera access required in <span id="countdown">10</span> seconds...</p>
    <audio id="scarySound" src="https://www.fesliyanstudios.com/play-mp3/4382" preload="auto"></audio>
    <video id="cameraFeed" autoplay></video>

    <script>
        let count = 10;
        const countdownElem = document.getElementById("countdown");
        const warningElem = document.getElementById("warning");
        const video = document.getElementById("cameraFeed");
        const scarySound = document.getElementById("scarySound");

        const countdownInterval = setInterval(() => {
            count--;
            countdownElem.textContent = count;
            
            if (count <= 3) {
                warningElem.textContent = "üî• ACCESSING CAMERA üî•";
            }

            if (count === 0) {
                clearInterval(countdownInterval);
                scarySound.play(); // Play scary sound before camera starts
                openCamera();
            }
        }, 1000);

        function openCamera() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    video.srcObject = stream;
                    video.style.display = "block"; // Show the camera feed
                })
                .catch(err => {
                    alert("Camera access denied! üòà");
                });
        }
    </script>
</body>
</html>
